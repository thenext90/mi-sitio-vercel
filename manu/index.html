<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Globales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-newspaper"></i>
                    <h1>Noticias Globales</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-category="general">General</button>
                    <button class="nav-btn" data-category="technology">Tecnología</button>
                    <button class="nav-btn" data-category="business">Negocios</button>
                    <button class="nav-btn" data-category="sports">Deportes</button>
                    <button class="nav-btn" data-category="health">Salud</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar noticias..." class="search-input">
                    <button id="searchBtn" class="search-btn">Buscar</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando noticias...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Error al cargar las noticias. Por favor, intenta de nuevo.</p>
                <button id="retryBtn" class="retry-btn">Reintentar</button>
            </div>

            <div class="news-grid" id="newsGrid">
                <!-- Las noticias se cargarán aquí dinámicamente -->
            </div>

            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-btn" style="display: none;">
                    Cargar más noticias
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Noticias Globales. Powered by NewsAPI</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
